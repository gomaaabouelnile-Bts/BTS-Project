
<ngx-spinner></ngx-spinner>

<div class="container" >
  <div class="Company">
    <h3> Activity Code</h3>
  </div>
  <hr>
<div class="form-row">
  <div class="form-group col-md-6">
   <button type="button" id="btnoption" class="btn btn-success btn-sm" (click) = "Addnewrecord(template)" >
    <i class="fas fa-plus"></i> {{'AddNewRecord' | translate }}
  </button>
  </div>
  <div class="form-group col-md-6">
  <button type="button" id="btnoption" class="btn btn-info btn-sm" (click) = "UpdateRecord(template)" >
    <i class="fas fa-edit"></i> {{'Update' | translate }}
  </button>
  </div>
</div>
</div>
<hr>
<div class="container">

<div class="form-row">
    <ag-grid-angular 
    #agGrid
    style="width: 95%; height: 450px;" 
    class="ag-theme-alpine"
    [rowData]="rowData | async " 
    [columnDefs]="columnDefs"
    [defaultColDef]="defaultColDef"
    [enableRtl]="Rtl"
    animateRows
    [rowSelection]="rowSelection"
    (selectionChanged)="onSelectionChanged($event)"
    (gridReady)="onGridReady($event)"
    (rowDoubleClicked)="onrowDoubleClicked($event)"
    pagination>
    </ag-grid-angular>
</div>
</div>

<ng-template #template>
    
    <div class="modal" id="myModal" role="dialog" [dir]="Rtl==true?'RTL':'LTR'" [style.display]=" 'block'">
      <div class="modal-dialog  modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h6 class="modal-title" id="exampleModalLongTitle">{{title| translate }}</h6>
              <button type="button" class="close" (click) = "hide()" >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
           <form #Groups="ngForm" (ngSubmit)="onSubmit(Groups)"  >
            <div class="form-row">
              
              <div class="form-group col-md-6">
                <label [style.float]="Rtl? 'right':'left'" for="activityName"><span [style.float]="Rtl? 'right':'left'" class="badge badge-pill badge-light">{{'Name' | translate}}</span>
                 </label>
                <input #activityName="ngModel" type="text" data-dismiss="modal" class="form-control input-sm"  name="activityName" id="activityName"
                 [(ngModel)]="objServ.SIactivitycodes.activityName"  placeholder="{{'Name' | translate}}" required>
                 <div class="text-danger" *ngIf="isSubmitted && activityName.invalid && activityName.errors?.required ">
                  <small>{{'required' | translate}}</small>
            </div>
              </div>

              <div class="form-group col-md-6">
                <label [style.float]="Rtl? 'right':'left'" for="activityEngName"><span [style.float]="Rtl? 'right':'left'" 
                  class="badge badge-pill badge-light">English Name</span>
                 </label>
                <input #activityEngName="ngModel" type="text" data-dismiss="modal" class="form-control input-sm"  name="activityEngName" id="activityEngName"
                 [(ngModel)]="objServ.SIactivitycodes.activityEngName"  placeholder="{{'LatName' | translate}}" required>
                 <div class="text-danger" *ngIf="isSubmitted && activityEngName.invalid && activityEngName.errors?.required ">
                  <small>{{'required' | translate}}</small>
            </div>
              </div>
              
            </div>
            
           
            <div class="modal-footer">
                <button class="btn btn-success btn-sm" data-style="zoom-in" >
                    <span class="fas fa-save"></span>&nbsp;&nbsp;{{'Save' | translate}}
                    
                  </button>

                    <button type="button" class="btn btn-danger btn-sm" *ngIf="objServ.SIactivitycodes.activityCode>0"
                        (click)="Delete(objServ.SIactivitycodes.activityCode)">
                        <span class="fas fa-trash-alt">&nbsp;&nbsp;</span>{{'Delete' | translate}}  &nbsp;&nbsp;</button>

              </div>
        </form>
      
            </div>
         
          </div>
  
        </div>
        </div>
    </ng-template>
