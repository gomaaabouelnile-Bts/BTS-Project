<ngx-spinner></ngx-spinner>

<div class="container">
    <div class="Company">
        <h3> Tax SubType Code </h3>
      </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <button type="button" id="btnoption" class="btn btn-success btn-sm" (click)="Addnewrecord(template)">
                <i class="fas fa-plus"></i> {{'AddNewRecord' | translate }}
            </button>
        </div>
        <div class="form-group col-md-6">
            <button type="button" id="btnoption" class="btn btn-info btn-sm" (click)="UpdateRecord(template)">
                <i class="fas fa-edit"></i> {{'Update' | translate }}
            </button>
        </div>
    </div>
</div>
<hr>
<div class="container">

    <div class="form-row">
        <ag-grid-angular #agGrid style="width: 95%; height: 450px;" class="ag-theme-alpine" [rowData]="rowData | async "
            [columnDefs]="columnDefs" [defaultColDef]="defaultColDef" [enableRtl]="Rtl" animateRows
            [rowSelection]="rowSelection" (selectionChanged)="onSelectionChanged($event)"
            (gridReady)="onGridReady($event)" (rowDoubleClicked)="onrowDoubleClicked($event)" pagination>
        </ag-grid-angular>
    </div>
</div>

<ng-template #template>
    <div class="modal" id="myModal" role="dialog" [dir]="Rtl==true?'RTL':'LTR'" [style.display]=" 'block'">

        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h6 class="modal-title" id="exampleModalLongTitle">{{title| translate }}</h6>
                    <button type="button" class="close" (click)="hide()" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form #Items="ngForm" (ngSubmit)="onSubmit(Items)">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label [style.float]="Rtl? 'right':'left'" for="taxSubtypeCode"><span
                                        [style.float]="Rtl? 'right':'left'"
                                        class="badge badge-pill badge-light">{{'Code' | translate}}</span>
                                </label>
                                <input #taxSubtypeCode="ngModel" type="text" data-dismiss="modal" class="form-control input-sm"
                                    name="taxSubtypeCode" id="taxSubtypeCode"
                                    [(ngModel)]="STaxSubTypesServ.SITaxSubTypes.taxSubtypeCode"
                                    [readonly]="Update"
                                    placeholder="{{'Name' | translate}}" required>
                                <div class="text-danger" *ngIf="isSubmitted && taxSubtypeCode.invalid && taxSubtypeCode.errors?.required ">
                                    <small>{{'required' | translate}}</small>
                                </div>
                            </div>


                            <div class="form-group col-md-6">
                                <label [style.float]="Rtl? 'right':'left'" for="taxCode"><span
                                        [style.float]="Rtl? 'right':'left'" class="badge badge-pill badge-light">Tax
                                    </span>
                                </label>
                                <select #taxCode="ngModel" class="custom-select custom-select-sm"
                                    [(ngModel)]="STaxSubTypesServ.SITaxSubTypes.taxCode" name="taxCode" id="taxCode"
                                    (change)="onChangeSelectioncountryID(taxCode.value)" required>
                                    <option *ngFor="let option of TaxList" value={{option.taxCode}}>
                                        {{option.taxName}}
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row">

                            <div class="form-group col-md-6">
                                <label [style.float]="Rtl? 'right':'left'" for="taxSubtypeName"><span
                                        [style.float]="Rtl? 'right':'left'"
                                        class="badge badge-pill badge-light">Tax SubType Arabic Name</span>
                                </label>
                                <input #name="ngModel" type="text" data-dismiss="modal" class="form-control input-sm"
                                    name="taxSubtypeName" id="taxSubtypeName"
                                    [(ngModel)]="STaxSubTypesServ.SITaxSubTypes.taxSubtypeName"
                                    placeholder="{{'Name' | translate}}" required>
                                <div class="text-danger" *ngIf="isSubmitted && name.invalid && name.errors?.required ">
                                    <small>{{'required' | translate}}</small>
                                </div>
                            </div>

                            <div class="form-group col-md-6">
                                <label [style.float]="Rtl? 'right':'left'" for="Latname"><span
                                        [style.float]="Rtl? 'right':'left'"
                                        class="badge badge-pill badge-light">Tax SubType English Name</span>
                                </label>
                                <input #name="ngModel" type="text" data-dismiss="modal" class="form-control input-sm"
                                    name="taxSubtypeEngName" id="taxSubtypeEngName"
                                    [(ngModel)]="STaxSubTypesServ.SITaxSubTypes.taxSubtypeEngName"
                                    placeholder="{{'LatName' | translate}}" required>
                                <div class="text-danger" *ngIf="isSubmitted && name.invalid && name.errors?.required ">
                                    <small>{{'required' | translate}}</small>
                                </div>
                            </div>

                        </div>

                        <div class="form-row">
                            <div class="col text-center">
                                <button class="btn btn-success btn-sm" data-style="zoom-in">
                                    <span class="fas fa-save"></span>&nbsp;&nbsp;{{'Save' | translate}}
                                    &nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;
                                </button>
                              
                                &nbsp;&nbsp;

                                <button type="button" class="btn btn-danger btn-sm" *ngIf="Update"
                                    (click)="Delete(STaxSubTypesServ.SITaxSubTypes.taxSubtypeCode)">
                                    <span class="fas fa-trash-alt">&nbsp;&nbsp;</span>{{'Delete' | translate}}
                                    &nbsp;&nbsp;</button>
                                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                                    aria-labelledby="exampleModalLabel" aria-hidden="true">

                                </div>
                            </div>
                        </div>

                    </form>

                </div>

            </div>
        </div>
    </div>
</ng-template>
